<h5 class="text-center mt-5">Resumen cesta</h5>

<!--
{{cesta.direccion}}<br/>
{{cesta.fecha}}<br/>
{{cesta.formaPago}}
-->

@for(detalle of cesta.detalles; track detalle.producto._id){
<div>
    {{detalle.producto.nombre}} : {{detalle.precio}} €
    <br/>
    {{detalle.precio * detalle.cantidad}} €
    <button class="btn btn-sm ms-1 me-1" (click)="disminuir(detalle)">-</button>
    <span>{{detalle.cantidad}} </span>
    <button class="btn btn-sm ms-1 me-1" (click)="aumentar(detalle)">+</button>
    <button class="btn btn-sm ms-1 me-1" (click)="eliminar(detalle)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
        </svg>
    </button>

    <hr/>
</div>
}
@empty{
<div class="text-center">
    La cesta está vacía
</div>
}

@if(cesta.detalles.length>0){
<h4 class="text-center">
    Total: {{cesta.total}} €
    <br/>
    <button
        class="btn btn-primary btn-sm"
        [routerLink]="['/tienda', { outlets: { 'primary':['compra'], 'barra-derecha':['resumen'] }}]">
        Comprar
    </button>
</h4>
}
