<div class="card mt-4">

  <!-- <img [src]="producto.imagen" alt="Atiende"> -->
  <img class="card-img-top" src="https://picsum.photos/300/200?random={{producto._id}}" alt="Card image">
  <div class="card-body">
      <h4 class="card-title">{{producto.nombre}}</h4>
      <h6 class="card-title">{{producto.fabricante}}</h6>
      <h6 class="card-title">{{producto.categoria}}</h6>

      <p class="card-text">
<!--           {{ producto.descripcion.substring(0,200) }}
          @if(producto.descripcion.length>200){
            ...
          } -->
        {{producto.descripcion | recortar}}
      </p>

      <div class="row d-flex align-items-center">
          <h4 class="col-4">{{producto.precio}} €</h4>
          <button class="btn btn-primary col-8 border border-1 border-black invert" (click)="comprar()">Añadir al carrito</button>
      </div>
  </div>
</div>
